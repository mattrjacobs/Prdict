{% extends "base.html" %}

{% block scriptinclude %}
<script type="text/javascript" src="/static-{{ build }}/js/prdict_chat.js"></script>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
{% endblock %}

{% block script %}
<script type="text/javascript">
  var event_key = '{{ event.key }}';
  var token     = '{{ token }}';
</script>
{% endblock %}


{% block content %}
<div id="allchat">

  <script type="text/template" id="msg-template">
    <div class="row">
      <div class="span1">
        <h6><%= timestamp %></h6>
      </div>
      <div class="span1">
        <h5><%= author %></h5>
      </div>
      <div class="span8">
        <%= content %>
      </div>
    </div>
  </script>

  <div class="row">
    <div class="span4">
      <h2 style="text-align:center">{{ event.away_team.location}} {{ event.away_team.title }}</h2>
    </div>
    <div class="span2 offset1">
      <h4 style="text-align:center">3:45</h4>
      <h4 style="text-align:center">2Q</h4>
    </div>
    <div class="span4 offset1">
      <h2 style="text-align:center">{{ event.home_team.location }} {{ event.home_team.title }}</h2>
    </div>
  </div> <!-- row -->
  <div class="row">
    <div class="span4">
      <div class="thumbnail">
        <img src="/static-{{ build }}{{ event.away_team.logo_url }}"/>
      </div>
    </div>
    <div class="span4 offset4">
      <div class="thumbnail">
        <img src="/static-{{ build }}{{ event.home_team.logo_url }}"/>
      </div>
    </div>
  </div> <!-- row -->
  <div class="row">
    <div class="span10">
      <form class="form-horizontal well" id="chat_submit" onsubmit="return false">
        <input type="text" class="span8" placeholder="Chat here..." id="chat_input">
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div> <!-- row -->
  <div class="well">
    <div id="chat_messages">
    </div> <!-- div chat_messages -->
  </div>
</div>
{% endblock %}
